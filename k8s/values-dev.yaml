# Development environment values
environment: dev

replicaCount: 2

backend:
  image: backend:dev
  pdb:
    minAvailable: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

frontend:
  image: frontend:dev
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"