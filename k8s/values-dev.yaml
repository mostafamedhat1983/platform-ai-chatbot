# ========================================
# Development Environment Values
# ========================================
# Cost-optimized configuration for dev environment
# 2 replicas for testing HA without high cost

environment: dev

# ========================================
# Replica Configuration
# ========================================
replicaCount: 2  # Test HA with minimal cost

# ========================================
# Backend Service
# ========================================
backend:
  image: backend:dev  # TODO: Update with ECR dev image URL
  pdb:
    minAvailable: 1  # Keep 1 pod running during disruptions
  resources:
    requests:
      memory: "128Mi"  # Minimal resources for dev
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# ========================================
# Frontend Service
# ========================================
frontend:
  image: frontend:dev  # TODO: Update with ECR dev image URL
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"