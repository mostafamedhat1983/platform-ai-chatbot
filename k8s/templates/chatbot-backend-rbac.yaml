# ========================================
# RBAC for Init Container
# ========================================
# Grants chatbot-backend service account permission to create/update Kubernetes Secrets
# Required by init container to store fetched AWS Secrets Manager credentials

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: chatbot-backend-secret-manager
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
# This role binding allows "jane" to read pods in the "default" namespace.
# You need to already have a Role named "pod-reader" in that namespace.
kind: RoleBinding
metadata:
  name: chatbot-backend-secret-manager-binding
  namespace: default
subjects:
# You can specify more than one "subject"
- kind: ServiceAccount
  name: chatbot-backend-service-account # "name" is case sensitive
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: chatbot-backend-secret-manager # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io
