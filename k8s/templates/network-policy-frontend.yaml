apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chatbot-frontend-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: chatbot-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - {}  # Allow all ingress (ALB traffic from outside cluster)
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: chatbot-backend
    ports:
    - protocol: TCP
      port: 8000
  - to:  # Allow DNS resolution
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
