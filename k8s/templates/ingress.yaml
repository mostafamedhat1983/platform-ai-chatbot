apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-ingress
  annotations:
    # Make ALB internet-facing (publicly accessible)
    alb.ingress.kubernetes.io/scheme: internet-facing
    
    # Use IP mode for direct pod routing (recommended for EKS)
    alb.ingress.kubernetes.io/target-type: ip
    
    # ACM certificate ARN for HTTPS
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:586794447516:certificate/1696ca3e-e5ac-477d-b872-e579133f660c
    
    # Listen on both HTTP (80) and HTTPS (443)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    
    # Automatically redirect HTTP to HTTPS
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Tags for the ALB resource
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=chatbot,ManagedBy=kubernetes
spec:
  ingressClassName: alb
  rules:
    - host: chatbot.mostafa-medhat.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chatbot-frontend-service
                port:
                  number: 8501
