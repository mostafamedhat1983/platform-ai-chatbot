# ========================================
# Backend Service
# ========================================
# ClusterIP service exposing backend API
# Frontend connects via: http://chatbot-backend:8000

apiVersion: v1
kind: Service
metadata:
  name: chatbot-backend-service
spec:
  type: ClusterIP
  selector:
    app: chatbot-backend
  ports:
    - port: {{ .Values.backend.port }}         # Service port (what other pods connect to)
      name: http
      targetPort: {{ .Values.backend.port }}   # Container port (where FastAPI listens)
      protocol: TCP