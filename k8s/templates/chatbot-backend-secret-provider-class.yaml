# ========================================
# Backend Secret Provider Class
# ========================================
# Mounts database credentials from AWS Secrets Manager as files
# Secrets Store CSI Driver fetches secrets and makes them available to pods
# Requires: Service account with Pod Identity IAM role configured in Terraform

apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: chatbot-backend-secrets
  namespace: {{ .Release.Namespace }}
spec:
  provider: aws
  
  parameters:
    # ========================================
    # AWS Secrets Manager Configuration
    # ========================================
    # Fetches secret from AWS Secrets Manager
    # Secret name format: platform-db-{environment}-credentials
    # Secret contains: username, password, dbname, host, port
    objects: |
      - objectName: "platform-db-{{ .Values.environment }}-credentials"
        objectType: "secretsmanager"
        jmesPath:
          - path: "username"      # JSON key in AWS secret
            objectAlias: "DB_USER"    # K8s Secret key (matches backend env var)
          - path: "password"
            objectAlias: "DB_PASSWORD"
          - path: "dbname"
            objectAlias: "DB_NAME"
          - path: "host"
            objectAlias: "DB_HOST"
          - path: "port"
            objectAlias: "DB_PORT"
    
    # AWS region where secrets are stored
    region: "us-east-2"
  
  # ========================================
  # Kubernetes Secret Mapping
  # ========================================
  # CSI Driver creates K8s Secret with these keys
  # Keys must match backend environment variable names
  secretObjects:
    - secretName: chatbot-backend-db-credentials
      type: Opaque
      data:
        - objectName: DB_USER
          key: DB_USER
        - objectName: DB_PASSWORD
          key: DB_PASSWORD
        - objectName: DB_NAME
          key: DB_NAME
        - objectName: DB_HOST
          key: DB_HOST
        - objectName: DB_PORT
          key: DB_PORT
