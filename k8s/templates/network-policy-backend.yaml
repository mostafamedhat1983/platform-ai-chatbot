apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chatbot-backend-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: chatbot-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: chatbot-frontend
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - {}  # Allow all egress (needs AWS services: RDS, Bedrock, Secrets Manager)
