# ========================================
# Backend Deployment
# ========================================
# FastAPI backend deployment with AWS Bedrock integration
# Connects to RDS MySQL for conversation storage

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-backend-deployment
  labels:
    app: chatbot-backend
spec:
  replicas: {{ .Values.replicaCount }}
  
  # ========================================
  # Update Strategy
  # ========================================
  # Rolling update: one pod down max, one pod surge max
  # Ensures zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  
  selector:
    matchLabels:
      app: chatbot-backend
  
  template:
    metadata:
      labels:
        app: chatbot-backend
    spec:
      # ========================================
      # Pod Scheduling
      # ========================================
      # Prefer spreading pods across different nodes for availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: chatbot-backend
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: backend-container
        image: {{ .Values.backend.image }}
        
        # ========================================
        # Security Context
        # ========================================
        # Run as non-root user (UID 1000) with no privilege escalation
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          runAsNonRoot: true
        
        ports:
        - containerPort: {{ .Values.backend.port }}
        
        # ========================================
        # Environment Variables
        # ========================================
        # Database connection and AWS configuration
        # TODO: Move DB_USER and DB_PASSWORD to SecretProviderClass
        env:
        - name: DB_HOST
          value: {{ .Values.database.host }}
        - name: DB_PORT
          value: "{{ .Values.database.port }}"
        - name: AWS_REGION
          value: "us-east-2"
        - name: DB_USER
          value: {{ .Values.db_user }}
        - name: DB_PASSWORD
          value: {{ .Values.db_password }}
        - name: DB_NAME
          value: {{ .Values.db_name }}
        
        # ========================================
        # Health Checks
        # ========================================
        # Liveness: restart pod if unhealthy after 30s
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        
        # Readiness: route traffic only when ready (5s check)
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
        
        # ========================================
        # Resource Limits
        # ========================================
        # Requests: guaranteed resources
        # Limits: maximum allowed resources
        resources:
          requests:
            memory: {{ .Values.backend.resources.requests.memory }}
            cpu: {{ .Values.backend.resources.requests.cpu }}
          limits:
            memory: {{ .Values.backend.resources.limits.memory }}
            cpu: {{ .Values.backend.resources.limits.cpu }}
