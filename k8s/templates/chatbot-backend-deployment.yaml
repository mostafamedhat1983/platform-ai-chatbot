# ========================================
# Backend Deployment
# ========================================
# FastAPI backend deployment with AWS Bedrock integration
# Connects to RDS MySQL for conversation storage

apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot-backend-deployment
  labels:
    app: chatbot-backend
spec:
  replicas: {{ .Values.replicaCount }}
  
  # ========================================
  # Update Strategy
  # ========================================
  # Rolling update: one pod down max, one pod surge max
  # Ensures zero-downtime deployments
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  
  selector:
    matchLabels:
      app: chatbot-backend
  
  template:
    metadata:
      labels:
        app: chatbot-backend
    spec:
      # ========================================
      # Service Account
      # ========================================
      # Links pods to IAM role via Pod Identity for AWS Bedrock access
      serviceAccountName: chatbot-backend-service-account
      
      # ========================================
      # Pod Scheduling
      # ========================================
      # Prefer spreading pods across different nodes for availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: chatbot-backend
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: backend-container
        image: {{ .Values.backend.image }}
        
        # ========================================
        # Security Context
        # ========================================
        # Run as non-root user (UID 1000) with no privilege escalation
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          runAsNonRoot: true
        
        ports:
        - containerPort: {{ .Values.backend.port }}
        
        # ========================================
        # Environment Variables
        # ========================================
        # Non-sensitive configuration values
        env:
        - name: AWS_REGION
          value: "us-east-2"
        
        # ========================================
        # Secrets from AWS Secrets Manager
        # ========================================
        # Injects K8s Secret as environment variables (DB_USER, DB_PASSWORD, DB_NAME, DB_HOST, DB_PORT)
        # Secret created by init container from AWS Secrets Manager
        # Flow: Init container → AWS Secrets Manager → K8s Secret → env vars
        envFrom:
        - secretRef:
            name: chatbot-backend-db-credentials
        
        # ========================================
        # Health Checks
        # ========================================
        # Liveness: restart pod if unhealthy after 30s
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        
        # Readiness: route traffic only when ready (5s check)
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.backend.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
        
        # ========================================
        # Resource Limits
        # ========================================
        # Requests: guaranteed resources
        # Limits: maximum allowed resources
        resources:
          requests:
            memory: {{ .Values.backend.resources.requests.memory }}
            cpu: {{ .Values.backend.resources.requests.cpu }}
          limits:
            memory: {{ .Values.backend.resources.limits.memory }}
            cpu: {{ .Values.backend.resources.limits.cpu }}
      
      # ========================================
      # Init Container - Fetch Secrets
      # ========================================
      # Fetches DB credentials from AWS Secrets Manager and creates K8s Secret
      # Runs before main container starts
      initContainers:
      - name: fetch-secrets
        image: amazon/aws-cli:latest
        command:
          - /bin/sh
          - -c
          - |
            # Install kubectl to /tmp (writable by non-root)
            cd /tmp
            curl -LO "https://dl.k8s.io/release/v1.34.0/bin/linux/amd64/kubectl"
            chmod +x kubectl
            
            echo "Fetching secrets from AWS Secrets Manager..."
            
            # Fetch secret JSON from Secrets Manager
            SECRET_JSON=$(aws secretsmanager get-secret-value \
              --secret-id platform-db-{{ .Values.environment }}-credentials \
              --region us-east-2 \
              --query SecretString \
              --output text)
            
            if [ $? -ne 0 ]; then
              echo "ERROR: Failed to fetch secret from Secrets Manager"
              exit 1
            fi
            
            echo "Raw secret JSON: $SECRET_JSON"
            
            # Parse JSON using Python (already available in aws-cli image)
            DB_USER=$(echo "$SECRET_JSON" | python3 -c "import sys, json; print(json.load(sys.stdin)['username'])")
            DB_PASSWORD=$(echo "$SECRET_JSON" | python3 -c "import sys, json; print(json.load(sys.stdin)['password'])")
            DB_NAME=$(echo "$SECRET_JSON" | python3 -c "import sys, json; print(json.load(sys.stdin)['dbname'])")
            DB_HOST=$(echo "$SECRET_JSON" | python3 -c "import sys, json; print(json.load(sys.stdin)['host'])")
            DB_PORT=$(echo "$SECRET_JSON" | python3 -c "import sys, json; print(json.load(sys.stdin)['port'])")
            
            # Validate extracted values
            if [ -z "$DB_USER" ] || [ -z "$DB_PASSWORD" ] || [ -z "$DB_NAME" ] || [ -z "$DB_HOST" ] || [ -z "$DB_PORT" ]; then
              echo "ERROR: Failed to parse secret values"
              echo "DB_USER: $DB_USER"
              echo "DB_NAME: $DB_NAME"
              echo "DB_HOST: $DB_HOST"
              echo "DB_PORT: $DB_PORT"
              exit 1
            fi
            
            echo "Successfully extracted all secret values"
            
            # Create Kubernetes Secret using kubectl
            /tmp/kubectl create secret generic chatbot-backend-db-credentials \
              --from-literal=DB_USER="$DB_USER" \
              --from-literal=DB_PASSWORD="$DB_PASSWORD" \
              --from-literal=DB_NAME="$DB_NAME" \
              --from-literal=DB_HOST="$DB_HOST" \
              --from-literal=DB_PORT="$DB_PORT" \
              --dry-run=client -o yaml | /tmp/kubectl apply -f -
            
            if [ $? -eq 0 ]; then
              echo "Successfully created/updated Kubernetes Secret"
            else
              echo "ERROR: Failed to create Kubernetes Secret"
              exit 1
            fi
        
        env:
        - name: AWS_REGION
          value: "us-east-2"
        
        # ========================================
        # Security Context for Init Container
        # ========================================
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          runAsNonRoot: true
